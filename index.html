<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mona Piqueteadero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffff00;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #666;
        }

        .product-name {
            color: #ff4444;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .product-price {
            color: #28a745;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(45deg, #ffcc00, #ffa500);
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        /* Carrito fijo en la parte inferior */
        .cart-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 3px solid #ff4444;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            padding: 15px 20px;
            z-index: 1000;
            display: none;
            max-height: 40vh;
            overflow-y: auto;
        }

        .cart-section.show {
            display: block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-badge {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .cart-badge.empty {
            background: #ccc;
        }

        .cart-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff4444;
        }

        .cart-items {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-price {
            color: #28a745;
            font-size: 0.9em;
        }

        .customer-info {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .customer-info input, .customer-info textarea {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }

        .customer-info input:focus, .customer-info textarea:focus {
            outline: none;
            border-color: #ff4444;
        }

        .pay-button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .pay-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .pay-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .modal-content ul {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .success-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                margin-bottom: 200px;
            }
            
            .customer-info {
                grid-template-columns: 1fr;
            }
            
            .cart-section {
                max-height: 50vh;
            }
        }
    </style>
</head>

            <input type="email" id="customerEmail" placeholder="Email *" required>
            <input type="text" id="customerAddress" placeholder="Direcci√≥n *" required>
            <textarea id="customerNotes" placeholder="Notas especiales (opcional)" rows="2"></textarea>
        </div>

        <button id="payButton" class="pay-button" onclick="showPaymentModal()">
            üí≥ Pagar - Procesar Pedido
        </button>

    <script>
        // Variables globales
        let cart = [];
        const WHATSAPP_NUMBER = '573213700248';
        const WEBHOOK_URL = 'https://la-mona-proxy-shrill-dew-f9c0.alexa9001.workers.dev/api/pedidos';

        // Funciones principales
        function updateQuantity(button, change) {
            const quantityDisplay = button.parentElement.querySelector('.quantity-display');
            let currentQuantity = parseInt(quantityDisplay.textContent);
            const newQuantity = Math.max(0, currentQuantity + change);
            quantityDisplay.textContent = newQuantity;
        }

        function addToCart(productName, price, button) {
            const quantityElement = button.parentElement.querySelector('.quantity-display');
            const quantity = parseInt(quantityElement.textContent);
            
            if (quantity === 0) {
                alert('‚ö†Ô∏è Selecciona una cantidad primero');
                return;
            }

            const existingItemIndex = cart.findIndex(item => item.producto === productName);
            
            if (existingItemIndex > -1) {
                cart[existingItemIndex].cantidad += quantity;
                cart[existingItemIndex].total = cart[existingItemIndex].cantidad * cart[existingItemIndex].precio;
            } else {
                cart.push({
                    producto: productName,
                    cantidad: quantity,
                    precio: price,
                    total: quantity * price
                });
            }

            quantityElement.textContent = '0';
            updateCartDisplay();
            
            // Animaci√≥n de √©xito
            button.textContent = '‚úÖ Agregado';
            button.style.background = '#28a745';
            setTimeout(() => {
                button.textContent = 'Agregar al Carrito';
                button.style.background = 'linear-gradient(45deg, #ffcc00, #ffa500)';
            }, 1500);
        }

        function updateCartDisplay() {
            const cartSection = document.getElementById('cartSection');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartBadge = document.getElementById('cartBadge');
            const customerInfo = document.getElementById('customerInfo');
            const payBtn = document.getElementById('payButton');
            
            if (cart.length === 0) {
                cartSection.classList.remove('show');
                cartBadge.classList.add('empty');
                cartBadge.textContent = '0';
                return;
            }

            cartSection.classList.add('show');
            
            let cartHTML = '';
            let total = 0;
            let totalItems = 0;

            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.cantidad}x ${item.producto}</div>
                            <div class="cart-item-price">$${item.total.toLocaleString()} COP</div>
                        </div>
                        <button onclick="removeFromCart(${index})" style="background: #dc3545; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">√ó</button>
                    </div>
                `;
                total += item.total;
                totalItems += item.cantidad;
            });

            cartItems.innerHTML = cartHTML;
            cartTotal.textContent = `Total: $${total.toLocaleString()} COP`;
            customerInfo.style.display = 'grid';
            payBtn.style.display = 'block';
            cartBadge.classList.remove('empty');
            cartBadge.textContent = totalItems;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function scrollToCart() {
            if (cart.length > 0) {
                document.getElementById('cartSection').scrollIntoView({ behavior: 'smooth' });
            } else {
                document.querySelector('.products-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function showPaymentModal() {
            if (cart.length === 0) {
                alert('üõí Tu carrito est√° vac√≠o\n\nAgrega algunos productos antes de continuar.');
                return;
            }

            if (!validateCustomerInfo()) {
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.total, 0);
            const customerName = document.getElementById('customerName').value.trim();
            
            const modal = document.createElement('div');
            modal.className = 'payment-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>üçΩÔ∏è Confirmar Pedido</h3>
                    <p><strong>${customerName}</strong>, tu pedido ser√° procesado autom√°ticamente:</p>
                    <ul>
                        <li>üìÑ Se enviar√° a nuestro sistema</li>
                        <li>üí≥ Recibir√°s link de pago por WhatsApp</li>
                        <li>üìß Confirmaci√≥n por email</li>
                    </ul>
                    <p><strong>Total: $${total.toLocaleString()} COP</strong></p>
                    <div class="modal-buttons">
                        <button onclick="closeModal()" class="btn-cancel">Cancelar</button>
                        <button onclick="processPayment()" class="btn-confirm">Confirmar Pedido</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.payment-modal');
            if (modal) modal.remove();
        }

        // Funci√≥n principal de pago usando Cloudflare Worker
        async function processPayment() {
            closeModal();

            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const customerAddress = document.getElementById('customerAddress').value.trim();
            const customerNotes = document.getElementById('customerNotes').value.trim();

            const total = cart.reduce((sum, item) => sum + item.total, 0);

            const orderData = {
                cliente_nombre: customerName,
                cliente_telefono: customerPhone,
                cliente_email: customerEmail,
                cliente_direccion: customerAddress,
                items: cart.map(item => ({
                    nombre: item.producto,
                    cantidad: item.cantidad,
                    precio: item.precio
                })),
                notas: customerNotes || 'Sin notas especiales',
                total: total
            };

            const payBtn = document.getElementById('payButton');
            const originalText = payBtn.textContent;
            payBtn.disabled = true;
            payBtn.textContent = 'üì§ Enviando pedido...';
            payBtn.style.opacity = '0.6';

            console.log('üöÄ Enviando pedido a Cloudflare Worker:', orderData);

            try {
                const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });
            
            if (response.ok) {
                // Mostrar mensaje de confirmaci√≥n
                alert("Se redireccionar√° a WhatsApp para enviar un link de pago y el resumen de su pedido.");
                
                // Redirigir a WhatsApp con el mensaje prellenado
                const mensaje = encodeURIComponent(
                    `Hola, quiero confirmar mi pedido:\n\n${JSON.stringify(orderData, null, 2)}`
                );
                window.location.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${mensaje}`;
            } else {
                alert("Hubo un error al procesar tu pedido.");
            }

            } catch (error) {
                console.error('‚ùå Error enviando a Worker:', error);
                alert('‚ö†Ô∏è Error de conexi√≥n\n\nüì± Redirigiendo a WhatsApp');
                
                redirectToWhatsAppPayment({
                    ...orderData,
                    pedido_id: `PED-BACKUP-${Date.now()}`,
                    error_backup: true
                });
                
            } finally {
                payBtn.disabled = false;
                payBtn.textContent = originalText;
                payBtn.style.opacity = '1';
            }
        }

        function redirectToWhatsAppPayment(orderData) {
            let mensaje = `üçΩÔ∏è *PEDIDO - LA MONA PIQUETEADERO*\n\n`;
            
            if (orderData.pedido_id) {
                mensaje += `üìã *ID:* ${orderData.pedido_id}\n`;
            }
            
            mensaje += `üë§ *Cliente:* ${orderData.cliente_nombre}\n`;
            mensaje += `üì± *Tel√©fono:* ${orderData.cliente_telefono}\n`;
            mensaje += `üìß *Email:* ${orderData.cliente_email}\n`;
            mensaje += `üìç *Direcci√≥n:* ${orderData.cliente_direccion}\n\n`;
            
            mensaje += `üõí *PRODUCTOS:*\n`;
            orderData.items.forEach(item => {
                const itemTotal = item.cantidad * item.precio;
                mensaje += `‚Ä¢ ${item.cantidad}x ${item.nombre} - $${itemTotal.toLocaleString()}\n`;
            });
            
            mensaje += `\nüí∞ *TOTAL: $${orderData.total.toLocaleString()} COP*\n\n`;
            
            if (orderData.notas && orderData.notas !== 'Sin notas especiales') {
                mensaje += `üìù *Notas:* ${orderData.notas}\n\n`;
            }
            
            mensaje += `üôè *Por favor env√≠ame el link de pago para confirmar mi pedido*\n\n`;
            mensaje += `‚è∞ ${new Date().toLocaleString('es-CO')}`;

            const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensaje)}`;
            
            console.log('üìó Abriendo WhatsApp...');
            window.open(whatsappURL, '_blank');
        }

        function showSuccessMessage(pedidoId) {
            const overlay = document.createElement('div');
            overlay.className = 'success-overlay';
            overlay.innerHTML = `
                <div class="success-message">
                    <div class="success-icon">‚úÖ</div>
                    <h2>¬°Pedido Enviado!</h2>
                    <p>Tu pedido #${pedidoId} ha sido procesado</p>
                    <p>Redirigiendo a WhatsApp para el pago...</p>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                clearCart();
                overlay.remove();
            }, 4000);
        }

        function validateCustomerInfo() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const address = document.getElementById('customerAddress').value.trim();

            if (!name) {
                alert('üìù Por favor ingresa tu nombre completo');
                document.getElementById('customerName').focus();
                return false;
            }

            if (!phone) {
                alert('üì± Por favor ingresa tu n√∫mero de tel√©fono');
                document.getElementById('customerPhone').focus();
                return false;
            }

            if (!email) {

            const phoneInput = document.getElementById('customerPhone');

                    const phone = this.value.replace(/\s/g, '');

                    this.style.borderColor = phone && !isValid ? '#dc3545' : '#28a745';
                });
            }

            // Validaci√≥n en tiempo real para email
            const emailInput = document.getElementById('customerEmail');
            if (emailInput) {
                emailInput.addEventListener('input', function() {
                    const email = this.value.trim();
                    const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                    this.style.borderColor = email && !isValid ? '#dc3545' : '#28a745';
                });
            }

            // Validaci√≥n en tiempo real para nombre
            const nameInput = document.getElementById('customerName');

                });
            }

            // Validaci√≥n en tiempo real para direcci√≥n

                });
            }

            // Scroll suave para enlaces internos
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));

                });
            });
            
            updateCartDisplay();
        });

        // Funci√≥n adicional para manejar el Worker de Cloudflare (NUEVA)
        async function hacerPedidoProxy(orderData) {
            try {
                console.log('üì° Enviando a Cloudflare Worker...');
                
                const response = await fetch(WEBHOOK_URL, {

                headers: { 'Content-Type': 'application/json' },

            });

                );

                alert("Hubo un error al procesar tu pedido.");
            }
